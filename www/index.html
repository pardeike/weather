<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="initial-scale=0.5,maximum-scale=0.5,user-scalable=0">
		<link rel="apple-touch-icon" sizes="120x120" href="img/weather.png">
		<title>Weather</title>
		<style type="text/css">
			html,body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%;
				background-color: black;
				position: relative;
			}
			canvas[resize] {
				width: 100%;
				height: 100%;
			}
			#day {
				position: absolute;
				right: 10px;
				top: 10px;
				padding: 3px;
				background-color: rgba(255, 255, 255, 0.1);
				font-family: Helvetica;
				font-size: 10pt;
				color: rgba(255, 255, 255, 0.5);
			}
		</style>
		<script src="cordova.js"></script>
		<script type="text/javascript" src="lib/paper.js"></script>
		<script type="text/javascript" src="js/mock.js"></script>
		<script type="text/javascript" src="lib/jsonp.js"></script>
		<script type="text/paperscript" src="js/weather.js" canvas="myCanvas"></script>
	</head>
	<body>
		<canvas id="myCanvas" resize="true" keepalive="true"></canvas>
		<div id="day" onclick="window.switchDay()"></div>
	</body>
</html>
